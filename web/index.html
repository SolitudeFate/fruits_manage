<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
<div id="div_container">
  <div id="div_fruit_list">
    <p id="top-title">水果库存管理系统</p>
    <div id="add_info">
      <a th:href="@{/add.html}">添加水果信息</a>
    </div>
    <table id="t_fruit">
      <tr>
        <th class="w25">名称</th>
        <th class="w25">单价</th>
        <th class="w25">库存</th>
        <th class="w25">操作</th>
      </tr>
      <tr th:if="${#lists.isEmpty(session.fruitList)}">
        <td colspan="4">库存为空</td>
      </tr>
      <tr th:unless="${#lists.isEmpty(session.fruitList)}" th:each="fruit : ${session.fruitList}">
        <td><a th:text="${fruit.name}" th:href="@{/edit.do(id=${fruit.id})}">苹果</a></td>
        <td th:text="${fruit.price}">20</td>
        <td th:text="${fruit.num}">1000</td>
        <td><a href="javascript:;" th:onclick="|delFruit(${fruit.id})|">删除</a></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
