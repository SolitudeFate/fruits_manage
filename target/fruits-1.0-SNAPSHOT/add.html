<!DOCTYPE html>

<head>

    <title>Add</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <div id="div_fruit_list">

      <table id="t_fruit">
        <tr>
          <th class="w25">名称：</th>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <th class="w25">价格：</th>
          <td><input type="text" name="price"></td>
        </tr>
        <tr>
          <th class="w25">库存：</th>
          <td><input type="text" name="num"></td>
        </tr>
        <tr>
          <th colspan="2">
            <input type="submit" value="添加">
          </th>
        </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
